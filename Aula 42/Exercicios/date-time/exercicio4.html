<body>

    <script>
        console.log(obtemSegundos())

        function obtemSegundos() {
            let hoje = new Date()
            return hoje.getSeconds() + hoje.getHours() * 60 * 60 + hoje.getMinutes() * 60
        }
        
    </script>
</body>
