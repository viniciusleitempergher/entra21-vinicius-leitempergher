<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentarios</title>
</head>
<body>
    <script>
         /*
        Comentário de bloco
        */
       
        // Comentário de linha

        let variavel // undefined

        console.log(variavel)
        
        // Regras de Nomenclatura das variáveis;
        // Não pode iniciar com símbolos (exceção $ e ...);
        // Não pode iniciar com números;
        // Não pode ser uma palavra chave;
        // Devem ser escritas em camelCase:
        // Ex: numerodetelefone.
        
        let nome = "Vinicius"
        let numero = 20 // Number
        let valor = 20.2 // Number

        // Mostrar o que a variável guarda
        console.log(typeof numero)

        // Tipos de dados 
        let palavras = "teste" // String
        let numero1 = 10 // number
        let numero2 =  10.2 // Number
        let condicional = true // Boolean
        let indefinido // Undefined
        let nulo // Null
        let numerogrande = 1847437263427842363784n

        console.log(palavras)
        console.log(numero1)
        console.log(numero2)
        console.log(condicional)
        console.log(indefinido)
        console.log(nulo)
        console.log(numerogrande)

        // Mostrar o tipo
        console.log(typeof palavras)
        console.log(typeof numero1)
        console.log(typeof condicional)
        console.log(typeof numerogrande)

        // Pedir informações
        let nome = prompt ("Digite seu nome") 
        console.log(nome)

        // Convertendo String para número
        let numero = Number(prompt("Digite seu número"))  // 10
        console.log(typeof numero)

        numero = numero + 10 // 20
        soma = numero + 10  // 30

        console.log(soma, numero)
    </script>
</body>
</html>
