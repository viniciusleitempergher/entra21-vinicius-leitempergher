<body>
    <script>
        // 1. Crie uma função unicos(vetor) que retorna um vetor com elementos únicos.
        // Ex.: unicos([1, 2, 2, 3, 3, 4, 5]) -> 1, 2, 3, 4, 5

        console.log(unicos([1, 2, 2, 3, 3, 4, 5]));

        function unicos(vector) {
            let unico = new Set(vector)
            return Array.from(unico)
        }
    </script>
