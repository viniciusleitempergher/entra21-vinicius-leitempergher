<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Classes</title>
</head>

<body>


    <script>

        notificar(criaStyle())

        function notificar(styleObj) {
            let div = document.createElement("div")
            div.className = "notificacao"

            div.style.top = styleObj.top
            div.style.right = styleObj.right
            div.textContent = styleObj.html

            document.body.prepend(div)
        }

        function criaStyle(top = "10px", right = "10px", html = "Olá") {
            return {
                top,
                right,
                html
            }
        }

        /*
        Exercício

        Crie uma função que crie e mostre uma notificação na tela (<div class="notificacao">) quando for chamada.
        Essa função deve receber um objeto com as seguintes propriedades:
        {
            top: 10px, // 10px será usado como valor default
            right: 10px, // 10px será usado como valor default
            html: "Olá", // "Olá" será usado como valor default
        }
        */
    </script>
</body>

</html>
