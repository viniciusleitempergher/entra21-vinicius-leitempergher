<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <style>
        .campo {
            position: relative;
            width: 600px;
            height: 300px;
            background-color: green;
            border: 10px solid black;
        }

        .bola {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 100%;
        }
    </style>
</head>

<body>
    <div class="campo">
        <div class="bola"></div>
    </div>

    <script>
        document.querySelector(".campo").addEventListener("click", posicionarBola)

        function posicionarBola(e) {
            let bola = document.querySelector(".bola")
            let campo = document.querySelector(".campo")

            let coordenadas = bola.getBoundingClientRect()
            let tX = e.clientX - coordenadas.left - bola.clientWidth/2
            let tY = e.clientY - coordenadas.top - bola.clientHeight/2

            bola.animate([
                { transform: `translate(${-tX}px, ${-tY}px)` },
                { transform: `translate(${0}px, ${0}px)` }
            ], {
                duration: 500,
            })  

            bola.style.top = e.clientY - bola.clientHeight + "px"
            bola.style.left = e.clientX - bola.clientWidth + "px"
        }
    </script>
</body>

</html>
