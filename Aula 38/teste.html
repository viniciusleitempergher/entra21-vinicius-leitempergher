<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>

<body>

    <ul>
        <li>Primeiro Item</li>
        <li>Segundo Item</li>
        <li>Terceiro Item</li>
        <li>Quarto Item</li>
        <li>Quinto Item</li>
    </ul>

    <script>
        // Crie uma lista selecionável (quando clicar em uma li a cor muda)
        // Se segurar a tecla Ctrl o elemento é selecionado em conjunto com os elementos já selecionados

        let ul = document.querySelector("ul")
        ul.addEventListener("click", (event) => {
            let target = event.target.closest("li")
            console.log(event)

            if (!event.ctrlKey) {
                for (child of ul.children) {
                    child.style.backgroundColor = "#fff"
                }
            }
            target.style.backgroundColor = "#babaca"
        })



    </script>
</body>

</html>
