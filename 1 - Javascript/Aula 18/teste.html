<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>

<body>
    <script>
        "use strict"

        // 8) A fim de manter o calendário anual ajustado com o movimento de translação da Terra, 
        // criou - se os anos
        // bissextos, que têm 366 dias em vez dos 365 presentes nos anos normais.
        // Para determinar se um ano é bissexto, é necessário saber se ele é multiplo de 4.
        //  Não pode ser múltiplo de 100,
        // exceto se for também múltiplo de 400.
        // Com isso em mente, desenvolva uma função que recebe
        //  um número correspondente a um ano e retorna se ele
        // é bissexto ou não(true ou false).Após isso mostre na tela uma mensagem
        //  "O ano <anoDigitado> é bissexto"
        // ou "O ano <anoDigitado> não é bissexto".


        let ehBissexto = (ano) => (ano % 4 == 0 && (ano % 100 != 0 || ano % 400 == 0)) ? true : false

        let ano = +prompt("Digite um ano")

        if (ehBissexto(ano)) {
            console.log(`O ano ${ano} é bissexto`)
        } else {
            console.log(`O ano ${ano} não é bissexto`)
        }
    </script>
</body>

</html>
