<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        pre {
            width: min-content;
        }

        div {
            width: min-content;
            position: absolute;
        }
        .focused {
            border: 1px solid rgb(126, 126, 126);
        }
    </style>
</head>

<body>
    <div>
        <pre> _   _
(q\_/p)
 /. .\
=\_t_/=   __
 /   \   (
((   ))   )
/\) (/\  /
\  Y  /-'
 nn^nn</pre>
    </div>
    <!-- 
        Quando você clicar na div torne ela selecionável e faça ela se mover de acordo com o
        as setas do teclado.
     -->
    <script>
        let div = document.querySelector("div")
        div.tabIndex = 0

        div.addEventListener("focusin", () => {
            div.classList.add("focused")
        })
        div.addEventListener("focusout", () => {
            div.classList.toggle("focused")
        })

        div.addEventListener("keydown", (event) => {
            let coordenadasDiv = div.getBoundingClientRect()
            const key = event.key
            console.log(key)

            if  (key == "ArrowRight") {
                div.style.left = coordenadasDiv.left + div.clientWidth + "px"
            }
            if  (key == "ArrowLeft") {
                div.style.left = coordenadasDiv.left - div.clientWidth + "px"
            }
            if  (key == "ArrowUp") {
                div.style.top = coordenadasDiv.top - div.clientHeight + "px"
            }
            if  (key == "ArrowDown") {
                div.style.top = coordenadasDiv.top + div.clientHeight + "px"
            }

        })
    </script>
</body>

</html>
