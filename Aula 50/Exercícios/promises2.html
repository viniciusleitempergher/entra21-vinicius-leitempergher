<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 2) Crie uma função dobrarEm5Segundos(numero, cb) que dobre o valor de um número após 5 segundos.
        // Se o valor recebido não for um número
        // ele irá chamar a cb passando um erro. 

        // callback(error, result) => Se um erro for passado irá mostrar a mensagem: 
        // "A operação falhou! [mensagem do erro]".
        // Senão, irá mostrar a mensagem: "A operação foi bem sucedida! O resultado é [result]".

        function dobrarEm5Segundos(numero) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (Number.isFinite(numero)) {
                        numero *= 2;
                        resolve(numero)
                    } else {
                        reject(new Error("Erro, o valor não é um número."))
                    }
                }, 5000)
            })
        }

        async function awaitDobrar(numero) {
            try {
                console.log("A operação foi bem sucedida, o resultado é " + await dobrarEm5Segundos(numero))
            } catch (e) {
                console.log("A operação falhou! " + e.message);
            }
        }

        awaitDobrar(2)
    </script>
</body>

</html>
